<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="top-header">
        <div class="header-top">
            <div class="header-column">
                <i class="fa fa-plane"></i>
                <i class="fa fa-wifi fa-sm"></i>
            </div>
            <div class="header-column">
                <span class="header-clock">17:01</span>
            </div>
            <div class="header-column">
                <i class="fa fa-moon"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header-battery">48%</span>
                <i class="fa fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-column">
                <span class="header-text">Manage</span>
            </div>
            <div class="header-column">
                <span class="header-text">Friends
                    <span class="header-num">1</span>
                </span>
            </div>
            <div class="header-column">
                <i class="fa fa-cog"></i>
            </div>
        </div>
    </header>
    <main class="friends">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>
        <section class="friends-section">
            <header class="friends-section-header">
                <h6 class="friends-section-title">My Profile</h6>
            </header>
            <div class="friends-section-rows">
                <div class="friends-section-row">
                    <a href="profile.html">
                        <img src="Images/stocker.jpg" alt="">
                        Stocker
                    </a>
                </div>
                <div class="friends-section-row">
                    <a href="#">
                        <img src="Images/paul.jpg" alt="">
                        Paul
                    </a>
                </div>
            </div>
        </section>
        <section class="friends-section">
            <header class="friends-section-header">
                <h6 class="friends-section-title">Friends</h6>
            </header>
            <div class="friends-section-rows">
                <div class="friends-section-row">
                    <div class="friends-section-column">
                        <img src="/Images/elon-musk.jpg" alt="">
                        <span class="friends-section-name">Maron</span>
                    </div>
                    <span class="friends-section-tagline">Life is short. So live your life.</span>
                </div>
            </div>
        </section>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar-tab tab-selected">
            <i class="fa fa-user"></i>
            <span class="tab-bar-text">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar-tab">
            <i class="fa fa-comment"></i>
            <span class="tab-bar-text">Chats</span>
        </a>
        <a href="find.html" class="tab-bar-tab">
            <i class="fa fa-search"></i>
            <span class="tab-bar-text">Find</span>
        </a>
        <a href="more.html" class="tab-bar-tab">
            <i class="fa fa-ellipsis-h"></i>
            <span class="tab-bar-text">More</span>
        </a>
    </nav>
    <div class="bigScreen">
        <span>Please make screen size smaller</span>
    </div>
</body>

</html>
