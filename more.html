<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>More</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="top-header">
        <div class="header-top">
            <div class="header-column">
                <i class="fa fa-plane"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header-column">
                <span class="header-clock">17:01</span>
            </div>
            <div class="header-column">
                <i class="fa fa-moon"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header-battery">48%</span>
                <i class="fa fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-column">

            </div>
            <div class="header-column">
                <span class="header-text">More</span>
            </div>
            <div class="header-column">
                <i class="fa fa-cog"></i>
            </div>
        </div>
    </header>
    <main class="more">
        <haeder class="more-header">
            <div class="header-column">
                <img src="Images/stocker.jpg" alt="">
                <div class="header-content">
                    <h3 class="header-title">Stocker</h3>
                    <span class="header-subtitle">hks0284@gmail.com</span>
                </div>
            </div>
            <i class="fa fa-commenting-o "></i>
        </haeder>
        <section class="more-optionbar">
            <div class="optionbar-option">
                <i class="fa fa-smile-o "></i>
                <span class="optionbar-title">Emoticons</span>
            </div>
            <div class="optionbar-option">
                <i class="fa fa-paint-brush "></i>
                <span class="optionbar-title">Themes</span>
            </div>
            <div class="optionbar-option">
                <i class="fa fa-handshake-o "></i>
                <span class="optionbar-title">Plus Friend</span>
            </div>
            <div class="optionbar-option">
                <i class="fa fa-user-circle-o "></i>
                <span class="optionbar-title">Account</span>
            </div>
        </section>
        <section class="more-plus-friends">
            <header class="plus-header">
                <h2 class="header-title">Plus Friends</h2>
                <span class="header-subtitle">
                    <i class="fa fa-info-circle"></i>
                    Learn More
                </span>
            </header>
            <div class="plus-items">
                <div class="plus-item">
                    <div class="icon">
                        <i class="fa fa-cutlery"></i>
                    </div>
                    <span class="item-title">Order</span>
                </div>
                <div class="plus-item">
                    <div class="icon">
                            <i class="fa fa-home"></i>
                    </div>
                    <span class="item-title">Store</span>
                </div>
                <div class="plus-item">
                    <div class="icon">
                            <i class="fa fa-television"></i>
                    </div>
                    <span class="item-title">TV/Radio</span>
                </div>
                <div class="plus-item">
                    <div class="icon">
                            <i class="fa fa-pencil-square-o"></i>
                    </div>
                    <span class="item-title">Creation</span>
                </div>
                <div class="plus-item">
                    <div class="icon">
                            <i class="fa fa-graduation-cap"></i>
                    </div>
                    <span class="item-title">Education</span>
                </div>
                <div class="plus-item">
                    <div class="icon">
                            <i class="fa fa-university"></i>
                    </div>
                    <span class="item-title">Politics/Society</span>
                </div>
                <div class="plus-item">
                    <div class="icon">
                            <i class="fa fa-krw"></i>
                    </div>
                    <span class="item-title">Finance</span>
                </div>
                <div class="plus-item">
                    <div class="icon">
                            <i class="fa fa-film"></i>
                    </div>
                    <span class="item-title">Movies/Music</span>
                </div>
            </div>
        </section>
        <section class="more-links">
            <div class="options-option">
                <img src="Images/kakaoStory.png" alt="" class="option-img">
                <span class="option-title">Kakao Story</span>
            </div>
            <div class="options-option">
                <img src="Images/path.png" alt="" class="option-img">
                <span class="option-title">Path</span>
            </div>
            <div class="options-option">
                <img src="Images/kakaoFriends.png" alt="" class="option-img">
                <span class="option-title">Kakao Friends</span>
            </div>
        </section>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar-tab">
            <i class="fa fa-user "></i>
            <span class="tab-bar-text">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar-tab">
            <i class="fa fa-comment "></i>
            <span class="tab-bar-text">Chats</span>
        </a>
        <a href="find.html" class="tab-bar-tab">
            <i class="fa fa-search "></i>
            <span class="tab-bar-text">Find</span>
        </a>
        <a href="more.html" class="tab-bar-tab tab-selected">
            <i class="fa fa-ellipsis-h "></i>
            <span class="tab-bar-text">More</span>
        </a>
    </nav>
    <div class="bigScreen">
        <span>Please make screen size smaller</span>
    </div>
</body>

</html>
