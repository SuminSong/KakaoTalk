<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="top-header header-transparent">
        <div class="header-top">
            <div class="header-column">
                <i class="fa fa-plane"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header-column">
                <span class="header-clock">17:01</span>
            </div>
            <div class="header-column">
                <i class="fa fa-moon"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header-battery">48%</span>
                <i class="fa fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-column">
                <a href="index.html">
                    <i class="fa fa-times"></i>
                </a>
            </div>
            <div class="header-column">

            </div>
            <div class="header-column">
                <i class="fa fa-user"></i>
            </div>
        </div>
    </header>
    <main class="profile">
        <div class="header-container">
            <header class="profile-header">
                <img src="Images/stocker.jpg" alt="">
                <h3 class="profile-name">Stocker</h3>
            </header>
        </div>
        <div class="actions-container">
            <input type="text" class="profile-info" placeholder="hks0284@gmail.com">
            <div class="profile-actions">
                <div class="profile-action">
                    <span class="icon-circle">
                        <i class="fa fa-comment fa-lg"></i>
                    </span>
                    <span class="title">My Chatroom</span>
                </div>
                <div class="profile-action">
                    <span class="icon-circle">
                        <i class="fa fa-pencil fa-lg"></i>
                    </span>
                    <span class="title">Edit Profile</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
