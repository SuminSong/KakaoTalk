<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="top-header">
        <div class="header-top">
            <div class="header-column">
                <i class="fa fa-plane"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header-column">
                <span class="header-clock">17:01</span>
            </div>
            <div class="header-column">
                <i class="fa fa-moon"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header-battery">48%</span>
                <i class="fa fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-column">
                <span class="header-text">Edit</span>
            </div>
            <div class="header-column">
                <span class="header-text">Chat
                    <i class="fa fa-caret-down"></i>
                </span>
            </div>
            <div class="header-column">

            </div>
        </div>
    </header>
    <main class="chats">
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>
        <ul class="chats-list">
            <li class="chats-item">
                <a href="chat.html" class="to-chat">
                    <div class="chats-content">
                        <img src="Images/paul.jpg" alt="">
                        <div class="chats-preview">
                            <h3 class="chats-user">Paul</h3>
                            <span class="chats-last-message">Hello! This is a test message.</span>
                        </div>
                    </div>
                    <span class="chats-date-time">17:55</span>
                </a>
            </li>
            <li class="chats-item">
                <a href="chat.html" class="to-chat">
                    <div class="chats-content">
                        <img src="Images/elon-musk.jpg" alt="">
                        <div class="chats-preview">
                            <h3 class="chats-user">Elon Musk</h3>
                            <span class="chats-last-message">You logged into KakaoTalk PC.</span>
                        </div>
                    </div>
                    <span class="chats-date-time">July 20</span>
                </a>
            </li>
            <i class="fa fa-comment"></i>
        </ul>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar-tab">
            <i class="fa fa-user"></i>
            <span title="tab-bar-text">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar-tab tab-selected">
            <i class="fa fa-comment"></i>
            <span title="tab-bar-text">Chats</span>
        </a>
        <a href="find.html" class="tab-bar-tab">
            <i class="fa fa-search"></i>
            <span title="tab-bar-text">Find</span>
        </a>
        <a href="more.html" class="tab-bar-tab">
            <i class="fa fa-ellipsis-h"></i>
            <span title="tab-bar-text">More</span>
        </a>
    </nav>
</body>

</html>
