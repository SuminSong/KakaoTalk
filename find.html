    <title>Find</title>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="header-column">
                <i class="fa fa-plane"></i>
                <i class="fa fa-wifi"></i>
            </div>
            <div class="header-column">
                <span class="header-clock">17:01</span>
            </div>
            <div class="header-column">
                <i class="fa fa-moon"></i>
                <i class="fa fa-bluetooth-b"></i>
                <span class="header-battery">48%</span>
                <i class="fa fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="header-bottom">
            <div class="haader-column">

            <div class="haader-column">

        <section class="find-options">
            <div class="find-option">
                <i class="fa fa-address-book fa-2x"></i>
                <span class="option-title">Find</span>
            </div>
            <div class="find-option">
                <i class="fa fa-qrcode fa-2x"></i>
                <span class="option-title">QR Code
                </span>
            </div>
            <div class="find-option">
                <i class="fa fa-mobile fa-3x"></i>
                <span class="option-title">Shake</span>
            </div>
            <div class="find-option">
                <i class="fa fa-envelope fa-2x"></i>
                <span class="option-title">Invite via SMS</span>
            </div>
        </section>
        <section class="find-recommended">
            <header class="recommended-header">
                <h6 class="recommended-title">Recommended Friends</h6>                    
            </header>
            <div class="recommended-friends">
                <span class="recommended-friend">You have no recommended friends.</span>

    </main>
